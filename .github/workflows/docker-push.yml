name: Docker Build and Push to ACR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PUSH_ACR }}

      - name: Build Docker image
        run: docker build -t cnes-pipeline .

      - name: Tag image
        run: docker tag cnes-pipeline projetombaacr.azurecr.io/cnes-pipeline:latest

      - name: Push image to ACR
        run: docker push projetombaacr.azurecr.io/cnes-pipeline:latest
